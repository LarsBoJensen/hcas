          content:
            value: '<br /><p><em>Anderseniana</em> er et årsskrift om H.C. Andersen. Medlemmer af H.C. Andersen-Samfundet i Odense (<a href="/bliv-medlem">bliv medlem her</a>) modtager tidsskriftet automatisk. Det består primært af artikler, der gengiver nyere forskning i H. C. Andersens liv og værk, men også hidtil upublicerede værker af H.C. Andersen er blevet trykt i <em>Anderseniana</em>. De mange bidrag, der i årenes løb er blevet bragt i <em>Anderseniana</em>, belyser forskellige facetter af forfatteren og mennesket H.C. Andersen.</p><p>Publikationen <em>Anderseniana</em> udkom første gang i <a href="/anderseniana-1933">1933</a> som resultat af et samarbejde imellem museet <a href="https://hcandersenshus.dk/" title="H.C. Andersens Hus, et af Odense Bys Museer">H.C. Andersens Hus</a> og H.C. Andersen-Samfundet. I 1955 overtog museet udgivelsen af <em>Anderseniana</em>, der siden har figureret som museets årbog.</p>'
